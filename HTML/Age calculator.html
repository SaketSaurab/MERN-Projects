<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
</head>

    <h3>Select your date of birth</h3>
    <input id="dob" type="date" placeholder="DOB"/>
    <br><br>
    <button onclick="calculateAge()" > Calculate age</button>

    <h3 id="result"></h3>
    <script>
        function calculateAge(){
            const dob=document.getElementById("dob").value;
            if(!dob){
                document.getElementById("result").innerText="Please select a date";
                return;
            }
            const birthdate=new Date(dob);
            const today=new Date();
            
            let years=today.getFullYear()-birthdate.getFullYear();
            let months=today.getMonth()-birthdate.getMonth();
            let days=today.getDate()-birthdate.getDate();
            if(days<0){
                const prevMonth=new Date(today.getFullYear(),today.getMonth(),0);
                days+=prevMonth.getDate();
                months--;
            }
            if(months<0){
                years--;
                months+=12;
            }
            

            document.getElementById("result").innerText=`You are ${years} years ${months} months and ${days} days old`;

        }

    </script>

</body>
</html>
